name: CI Pipeline (Tests)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      # VOLVEMOS AL COMANDO NORMAL (Ahora funcionará gracias al arreglo en toml)
      run: poetry install

    - name: Run Tests
      env:
        OPENAI_API_KEY: "sk-dummy-key-for-testing"
        MLFLOW_TRACKING_URI: "http://localhost:5000"
        REDIS_HOST: "localhost"
      # Ya no hace falta PYTHONPATH ni python -m, pytest funcionará directo
      run: poetry run pytest tests